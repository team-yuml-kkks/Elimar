{% extends 'base.html' %}

{% load crispy_forms_tags  i18n static %}

{% block content %}
<div class="elimar-card">
    <div class="elimar-card-image">
        <img src="{% static 'owl.png' %}" alt="Owl Logo" />
    </div>

    <div class="card elimar-card-body">
        <h4 class="card-title">{% trans 'Sign up' %}</h4>

        <div class="card-body">
            <form method="post">
                {% crispy form %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
